<app-layout>
  @if (loading) {
    <div class="loading">
      <p-progressSpinner></p-progressSpinner>
    </div>
  } @else {
    <p-button class="button" icon="pi pi-plus" title="Добавить" routerLink="/new-note"> </p-button>

    <div class="cards">
      @for (note of notes; track note.id) {
        <app-card class="card" [note]="note"></app-card>
      }
    </div>
  }
</app-layout>
